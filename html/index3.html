<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style3.css">
    <title>ログインフォーム</title>
</head>
<body>
    <form class="form">
        <h3>Sign in to your account</h3>
        <label for="email" class="email-name">Your email</label>
        <input type="email" class="email" id="email" name="email" placeholder="name@company.com">
        <label for="password" class="password-name">Password</label>
        <input type="password" class="password" id="password" placeholder="パスワードを入力してください">
        <button type="submit" class="submit">Sign in</button>
    </form>
</body>
</html>
