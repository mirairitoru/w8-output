<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style3.css">
    <title>ログインフォーム</title>
</head>
<body>
    <form class="form">
        <h3>Sign in to your account</h3>
        <div class="email-form">
            <label for="email" class="email-name">Your email</label>
            <input type="email" class="email" id="email" name="email" placeholder="name@company.com">
        </div>
        <div class="password-form">
            <label for="password" class="password-name">Password</label>
            <input type="password" class="password" id="password-data" placeholder="パスワードを入力してください">
        </div>
        <button type="submit" class="submit">Sign in</button>
        <p class="sign">Don't have an account yet? <a href="#">Sign up</a></p>
    </form>
</body>
</html>
